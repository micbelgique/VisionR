<mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]=true>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <div mat-card-title>Settings</div>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-card-content>
            <mat-form-field style="width: 100%">
                <input matInput placeholder="EndpointComputerVision" type='url' [(ngModel)]="endpointComputerVision">
            </mat-form-field>
            <mat-form-field style="width: 100%">
                <input matInput placeholder="ComputerVisionKey" type='url' [(ngModel)]="computerVisionKey">
            </mat-form-field>
            <mat-form-field style="width: 100%">
                <input matInput placeholder="BackendEnpoint" type='url' [(ngModel)]="backendEndpoint">
            </mat-form-field>
            <mat-form-field>
                <mat-label>
                    Cat√©gorie:
                </mat-label>
                <mat-select [(ngModel)]="this.category">
                    <mat-option value="abstract">Abstract</mat-option>
                    <mat-option value="animal">Animal</mat-option>
                    <mat-option value="building">Building</mat-option>
                    <mat-option value="dark">Dark</mat-option>
                    <mat-option value="drink">Drink</mat-option>
                    <mat-option value="food">Food</mat-option>
                    <mat-option value="indoor">Indoor</mat-option>
                    <mat-option value="object_screen">Object Screen</mat-option>
                    <mat-option value="object_sculpture">Object Sculpture</mat-option>
                    <mat-option value="others">Others</mat-option>
                    <mat-option value="outdoor">Outdoor</mat-option>
                    <mat-option value="people">People</mat-option>
                    <mat-option value="plant">Plant</mat-option>
                    <mat-option value="sky_cloud">Sky Cloud</mat-option>
                    <mat-option value="sky_sun">Sky Sun</mat-option>
                    <mat-option value="text">Text</mat-option>
                    <mat-option value="trans_bicycle">Trans Bicycle</mat-option>
                    <mat-option value="trans_bus">Trans Bus</mat-option>
                    <mat-option value="trans_car">Trans Car</mat-option>
                    <mat-option value="trans_trainstation">Trans Trainstation</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div style="text-align: center">
                <button style="width: 40%; margin:5px" mat-raised-button (click)='setSettings()' color="primary" i18n="@@settingsSave">Save</button>
            </div>
        </mat-card-actions>
    </mat-expansion-panel>
</mat-accordion>
