<mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]=true>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <div mat-card-title>Settings</div>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-card-content>
            <mat-form-field style="width: 100%">
                <input matInput placeholder="EndpointComputerVision" type='url' [(ngModel)]="endpointComputerVision">
            </mat-form-field>
            <mat-form-field style="width: 100%">
                <input matInput placeholder="ComputerVisionKey" type='url' [(ngModel)]="computerVisionKey">
            </mat-form-field>
            <mat-form-field style="width: 100%">
                <input matInput placeholder="BackendEnpoint" type='url' [(ngModel)]="backendEndpoint">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div style="text-align: center">
                <button style="width: 40%; margin:5px" mat-raised-button (click)='setSettings()' color="primary" i18n="@@settingsSave">Save</button>
            </div>
        </mat-card-actions>
    </mat-expansion-panel>
</mat-accordion>
