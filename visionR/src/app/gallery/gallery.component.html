<mat-grid-list cols="{{categoryGalleries.length}}">
    <mat-grid-tile *ngFor="let item of this.categoryGalleries">
        <mat-list role="list">
            <mat-list-item role="listitem"><h2>{{item.name}}</h2></mat-list-item>
            <mat-list-item role="listitem" *ngFor="let i of item.listImages">
                <img src="{{i.url}}"  height="100%" (click)="this.getDetails(i.id)"> 
            </mat-list-item>
        </mat-list>
    </mat-grid-tile>
</mat-grid-list>
